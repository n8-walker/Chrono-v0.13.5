<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background: linear-gradient(135deg, #c6f1a2, #4caf50); /* Green gradient */
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            background-color: #fff; /* White background for the container */
            padding: 40px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
            max-width: 90%; /* Responsive width */
            width: 100%;
            animation: fadeIn 0.8s ease-out; /* Animation */
        }

        .branding {
            margin-bottom: 20px; /* Space between logo and content */
        }

        .branding img {
            max-width: 100%; /* Ensure the logo fits within the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: rounded corners for logo */
        }

        h1 {
            font-size: 2.2em; /* Responsive size */
            font-weight: 600;
            color: #2e7d32; /* Dark green color */
            margin: 0;
        }

        .error-code {
            font-size: 5em; /* Large error code */
            color: #247c09; /* Orange color for contrast */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        p {
            font-size: 1.2em; /* Responsive size */
            color: #333; /* Dark gray for text */
            margin: 15px 0;
        }

        .icon {
            font-size: 4em; /* Responsive size */
            color: #2e7d32; /* Dark green color */
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Additional Styles for Very Small Mobile Screens */
        @media (max-width: 400px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.7em; /* Smaller font size */
            }

            .error-code {
                font-size: 3.5em; /* Smaller error code */
            }

            p {
                font-size: 0.9em; /* Smaller font size */
            }

            .icon {
                font-size: 3.5em; /* Smaller icon size */
            }
        }
    </style>
</head>
<body>
    <div id="imported-content"></div>
    <script>
        fetch('/nav')
        .then(response => response.text())
        .then(data => {
            document.getElementById('imported-content').innerHTML = data;
            eval(document.getElementById('imported-content').querySelectorAll("script").forEach(script => eval(script.innerText)));
        })
        .catch(error => console.error('Error loading HTML:', error));
    </script>
    <div class="container">
        <div class="branding">
            <img src="https://i.ibb.co/YBxkyWP/Chrono.png" width="100px" alt="Platform Logo"> <!-- Update with your logo path -->
        </div>
        <div class="error-code">404</div>
        <h1>Page Not Found!</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>Try checking the URL or go back to the home page.</p>
    </div>
</body>
</html>
