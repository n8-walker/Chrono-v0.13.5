<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe0b2, #ffcc80);
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
            animation: fadeIn 0.8s ease-out; /* Animation */
        }
        .branding img {
            width: 100px; /* Fixed width for logo */
            margin-bottom: 20px; /* Space between logo and content */
        }
        h1 { font-size: 2.2em; color: #e67e22; }
        .error-code { font-size: 5em; color: #d35400; }
        p { font-size: 1.2em; color: #333; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="imported-content"></div>
    <script>
        fetch('/nav')
        .then(response => response.text())
        .then(data => {
            document.getElementById('imported-content').innerHTML = data;
            eval(document.getElementById('imported-content').querySelectorAll("script").forEach(script => eval(script.innerText)));
        })
        .catch(error => console.error('Error loading HTML:', error));
    </script>
    <div class="container">
        <div class="branding">
            <img src="https://i.ibb.co/YBxkyWP/Chrono.png" alt="Platform Logo">
        </div>
        <div class="error-code">401</div>
        <h1>Unauthorized</h1>
        <p>Your request requires user authentication. Please log in and try again.</p>
    </div>
</body>
</html>
